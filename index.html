<html>

<title>東進モバイル</title>
<meta name="viewport" content="width=device-width, user-scalable=no">

<body>
<form action="javascript:openLink()">
<span class="mainTitle">東進モバイル</span><br>
<input placeholder="講座コードを入力" id="ccodeport"><br>
<input id="lcodeport" placeholder="何番目のテストかを入力(番号)"><br>
<input type="submit" value="テストを受ける">
</form>
<script>
function openLink() {
var ccode = document.getElementById("ccodeport").value;
var lcode = document.getElementById("lcodeport").value;
window.open("https://olt.toshin.com/OLT/Student4_R/Student/OALT_OALTConfirmation.aspx?ccode=" + ccode + "&ctype=1&cdpt=04&clecnum="+ lcode);
}
</script>
